<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .button {
        background-color: #f4511e;
        border: none;
        color: white;
        padding: 6px 20px;
        text-align: center;
        font-size: 16px;
        margin: 2px 2px;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }
      
      .button:hover {opacity: 1}
    </style>
</head>


<div class="alert alert-info" role="alert">

  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">AEROBOOK</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'search_flights' %}">Search and Book</a></li>
          <li><a href="{% url 'show_flights_user' %}">Show Flight</a></li>
          <li><a href="{% url 'my_bookings' %}">My Bookings</a></li>
          <li class="active"><a href="{% url 'book_flight' %}">Book</a></li>
          <li><a href="{% url 'cancel_flight' %}">Cancel Flight</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
  </nav>

  <div style="margin: 0 auto; text-align: center;">
<h2>Book a Flight</h2>
<form method="POST" action="{% url 'book_flight' %}">
  {% csrf_token %}
  <label for="flight_id">Flight ID:</label>
  <input type="text" id="flight_id" name="flight_id" required><br><br>
  <label for="num_bookings">Number of Bookings:</label>
  <input type="number" id="num_bookings" name="num_bookings" min="1" required><br><br>
  <button type="submit" class="button">Book</button>
</form>
<div id="error-message">
  {% if error_message %}
      {{ error_message }}
  {% endif %}
</div>
